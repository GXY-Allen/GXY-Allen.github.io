<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Allen's Blog</title>
    <style>
        body { margin: 0; font-family: "Microsoft YaHei", sans-serif; background-color: #f5f5f5; }
        .hero { height: 300px; background: #444; color: white; display: flex; align-items: center; justify-content: center; }
        .hero h1 { font-size: 40px; }
        .container { width: 800px; margin: -40px auto 0; }
        .card { background: white; padding: 30px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .date { color: #999; font-size: 0.9em; margin-bottom: 10px; display: block;}
        h2 { margin-top: 0; }
        img { max-width: 100%; }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Winter Wonderland</h1>
    </header>
    <div class="container">
        {{ posts_content }}
    </div>
</body>
</html>
