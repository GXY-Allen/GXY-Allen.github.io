<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动翻页动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: url('background1.jpg') no-repeat center center/cover;
        }

        .page-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out;
        }

        .page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1s ease-out;
            background: rgba(0, 0, 0, 0.5);  /* 可根据需要调整背景 */
        }

        .page-content {
            text-align: center;
            color: white;
            font-size: 2rem;
            padding: 20px;
            border-radius: 10px;
        }

        .hidden {
            opacity: 0;
        }

    </style>
</head>
<body>

<div class="page-container">
    <div class="page">
        <div class="page-content">
            <h1>第一页</h1>
            <p>欢迎来到第一页！这是页面的内容。</p>
        </div>
    </div>
    <div class="page hidden">
        <div class="page-content">
            <h1>第二页</h1>
            <p>这是第二页的内容。继续探索！</p>
        </div>
    </div>
    <div class="page hidden">
        <div class="page-content">
            <h1>第三页</h1>
            <p>最后一页。感谢您的访问！</p>
        </div>
    </div>
</div>

<script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    const totalPages = pages.length;
    const pageContainer = document.querySelector('.page-container');

    function changePage(direction) {
        if (direction === 'down') {
            if (currentPage < totalPages - 1) {
                pages[currentPage].classList.add('hidden'); // 隐藏当前页
                currentPage++;
                pages[currentPage].classList.remove('hidden'); // 显示下一页
                pageContainer.style.transform = `translateY(-${currentPage * 100}vh)`; // 移动容器
            }
        } else if (direction === 'up') {
            if (currentPage > 0) {
                pages[currentPage].classList.add('hidden'); // 隐藏当前页
                currentPage--;
                pages[currentPage].classList.remove('hidden'); // 显示上一页
                pageContainer.style.transform = `translateY(-${currentPage * 100}vh)`; // 移动容器
            }
        }
    }

    window.addEventListener('wheel', (e) => {
        if (e.deltaY > 0) {
            changePage('down');
        } else {
            changePage('up');
        }
    });
</script>

</body>
</html>
