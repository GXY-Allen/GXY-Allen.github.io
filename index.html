<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚轮翻页效果</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* 淡出淡入效果 */
        }

        .page.active {
            opacity: 1;
        }

        .page-text {
            font-size: 2em;
            z-index: 2;
        }
    </style>
</head>
<body>

    <!-- Page 1 -->
    <div class="page" id="page1" style="background-image: url('background1.jpg');">
        <div class="page-text">这是第一页的内容。</div>
    </div>

    <!-- Page 2 -->
    <div class="page" id="page2" style="background-image: url('background2.jpg');">
        <div class="page-text">这是第二页的内容。</div>
    </div>

    <!-- Page 3 -->
    <div class="page" id="page3" style="background-image: url('background3.jpg');">
        <div class="page-text">这是第三页的内容。</div>
    </div>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');
        const totalPages = pages.length;

        // Show the first page
        pages[currentPage].classList.add('active');

        // Add scroll event listener to change pages
        window.addEventListener('wheel', (event) => {
            // Scroll down
            if (event.deltaY > 0) {
                currentPage = (currentPage + 1) % totalPages;
            } 
            // Scroll up
            else {
                currentPage = (currentPage - 1 + totalPages) % totalPages;
            }

            // Hide all pages and show the current page with fade effect
            pages.forEach(page => page.classList.remove('active'));
            pages[currentPage].classList.add('active');
        });
    </script>

</body>
</html>
